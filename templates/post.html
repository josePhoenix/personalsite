{% extends "base.html" %}
{% block title %}{{ title }} &ndash; Joseph Long{% endblock %}
{% block head %}
<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
{% endblock %}
{% block content %}
<header id="post-header" class="block">
  <hgroup>
    <h1 id="post-title">{{ title }}</h1>
    <h2 id="post-date">{{ date.strftime('%B %d, %Y') }}</h2>
  </hgroup>
</header>
<div class="block short" id="author">
  <div>by <a href="/">Joseph Long</a></div>
</div>
<article class="block" id="post-body">
  {{ content | markdown }}
</article>
{% endblock %}
