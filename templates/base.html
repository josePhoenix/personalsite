<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!--
      Hi there! If you're reading this, you're probably curious about
      how this site is built.
      
      It's a bunch of static pages generated by a Python script I wrote.
      Works whether you have JavaScript or not, and uses logical headers and
      semantic markup to accomodate screenreaders.
      
    -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/normalize-3.0.1.css" type="text/css" media="screen" title="Default">
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen" title="Default">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
  </head>
  <body>
  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
  </body>
</html>
